<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Village88 Snow</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="assets/scss/index.css">
    <link rel="shortcut icon" href="assets/images/Pelfusion-Christmas-Christmas-Snow-Flakes.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
    <script src="assets/javascript/particles.js"></script>
    <script src="assets/javascript/qrcode.min.js"></script>
    <script type="module" src="assets/javascript/main.js"></script>
</head>
<body style="position: relative;">
    <!-- <div id="particles-js"></div> -->
    <main style="position: absolute;top: 0;width: 100%;">
        <div class=snow1></div>
        <div class=snow2></div>
        <div class=snow3></div>
        <header>
            <div class="logo">
                <a href="#"><img src="assets/images/logo.PNG" alt="Christmas logo"></a>
            </div>
        </header>
        <div class="banner">
            <div class="snow">
                <div class="snow_flakes">❆</div>
                <div class="snow_flakes">❆</div>
                <div class="snow_flakes">❆</div>
                <div class="snow_flakes">❆</div>
                <div class="snow_flakes">❆</div>
                <div class="snow_flakes">❆</div>
                <div class="snow_flakes">❆</div>
                <div class="snow_flakes">❆</div>
            </div>
            <div class="banner_text">
                <h1>Village88 Year-End Party</h1>
                <p>“The Joy of brightening other lives, bearing each others’ burdens, easing each other’s loads and supplanting empty hearts and lives with generous gifts becomes for us the magic of the holidays.”</p>
            </div>
            <div class="christmas" style="position: relative;">
                <div class="christmas_img">
                    <img src="assets/images/xmasball.png" alt="Christmas Ball">
                </div>
                <div class="circle">
                    <div class="icon open_greetings_modal_kei"><img src="assets/images/kei.PNG" alt="Kei"></div>
                </div>
                
            </div>
        </div>
    </main>

    <div class="modal fade" id="greetings_modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Greetings from <span id="name"></span></h5>
            </div>
            <div class="modal-body">
                <video src="https://ik.imagekit.io/1cqtok8fv7n/Jingle_Bell_Rock_LoFi_Remix_wgiNcMF3j.mp4?updatedAt=1639994480675" title="video greeting" id="video_greetings" class=""></video> 
                <div id="video_controls">
                    <button class="btn" id="play_video_btn">
                        <i class="fa fa-play fa-2x"></i>
                    </button>
                    <button class="btn" id="stop_video_btn">
                        <i class="fa fa-stop fa-2x"></i>
                    </button>
                    <input type="range" id="progress_bar" min="0" max="100" step="0.1" value="0">
                    <span id="timestamp">00:00</span>
                </div>
                <p id="video_greeting_text"></p>
                <!-- <div id="qrcode"></div> -->
                <div id="gcash_details">
                    <img src="" alt="gcash_qr_img" id="gcash_qr_img">
                    <img id="gcash_logo" src="https://ik.imagekit.io/1cqtok8fv7n/gcashHeader_3eCi4h9v3.png?updatedAt=1640087141155" alt="gcash">
                </div>
            </div>
            </div>
        </div>
    </div>
    <video src="https://ik.imagekit.io/1cqtok8fv7n/Jingle_Bell_Rock_LoFi_Remix_wgiNcMF3j.mp4?updatedAt=1639994480675" title="background music" id="background_music" style="opacity: 0; width: 10px;"></video>
    <button type="button" style="opacity:0" id="play_automatic">play automatic</button>
</body>
</html>
